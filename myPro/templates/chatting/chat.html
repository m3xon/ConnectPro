{% extends 'base.html' %}

{% block pages %}
    <nav class="hidden md:flex items-center gap-6">
        <a href="/discover" class="text-sm font-medium hover:text-blue-600 transition-colors">Discover</a>
        <a href="/message" class="text-sm font-medium hover:text-blue-600 transition-colors">Messages</a>
        <a href="/profile" class="text-sm font-medium hover:text-blue-600 transition-colors">Profile</a>
    </nav> 
{% endblock %}

{% block extra %}
    <span class="bg-gray-100 relative flex shrink-0 overflow-hidden rounded-full w-12 h-12">
        <img src="{{profileInfo.image.url}}" alt="" class="aspect-square h-full w-full">
    </span>
{% endblock %}

{% block content %}
    <div class="bg-gray-100 h-screen w-full">

        <div class="flex h-full">

            <!-- Sidebar -->
            <div class="w-1/4 bg-white shadow-md">
                <div class="p-4 border-b">
                    <h2 class="text-lg font-semibold">Messages</h2>
                </div>
                <div class="px-4 py-6 space-y-4">
                    <!-- Conversations List -->
                    <div class="flex items-center space-x-3">
                        <div class="w-2 h-2 rounded-full bg-green-500"></div>
                        <div class="flex-1">
                            <div class="flex flex-row items-center justify-between">
                                <p class="text-sm font-medium">Alex Chen</p>
                                <p class="text-sm text-gray-400">2 min ago</p>
                            </div>
                            <p class="text-sm text-gray-500">That sounds great! When can we start?</p>
                        </div>
                    </div>
                    <!-- Add more conversations here... -->
                </div>
            </div>

            <!-- Chat Window -->
            <div class="w-3/4 bg-white shadow-lg">
                <!-- Header -->
                <div class="flex items-center justify-between p-4 border-b">
                    <div class="flex items-center space-x-3">
                        <div class="w-2 h-2 rounded-full bg-green-500"></div>
                        <div>
                            <p class="text-lg font-semibold">Alex Chen</p>
                            <p class="text-sm text-gray-500">Active now</p>
                        </div>
                    </div>
                    <div>
                        <button class="text-gray-500 hover:text-gray-700">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M22 12h-20"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Messages -->
                <div id="message-container" class="p-4 space-y-4 overflow-y-auto h-96">
                    <!-- Messages will be inserted here dynamically -->
                </div>

                <!-- Input Area -->
                <div class="p-4 border-t">
                    <form id="chat-form" class="flex items-center">
                        <input id="message-input" type="text" class="flex-1 p-2 border rounded-lg text-sm" placeholder="Type a message..." />
                        <button id="send-button" type="submit" class="ml-2 bg-blue-500 text-white p-2 rounded-lg">
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const senderId = {{profileInfo.user.id}};
        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + '{{roomId}}' + '/'  // P2P WebSocket URL
        );
        console.log(chatSocket, "----------------------------")
        // Handle incoming messages
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const message = data.message;

            const messageContainer = document.getElementById('message-container');
            const newMessage = document.createElement('div');
            newMessage.classList.add('flex', message.senderId === senderId ? 'justify-end' : 'justify-start');
            newMessage.innerHTML = `
                <div class="bg-${message.senderId === senderId  ? 'blue-500' : 'gray-400'} text-white p-3  rounded-lg max-w-xs">
                    ${message.text}
                </div>
            `;
            messageContainer.appendChild(newMessage);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        };

        // Handle message sending
        document.querySelector('#chat-form').onsubmit = function(e) {
            e.preventDefault();
            const messageText = document.querySelector('#message-input').value;
            console.log("here-----------------------------")
            const message = {
                    'message': messageText,
                    'senderId': senderId
                }
            if (messageText) {
                chatSocket.send(JSON.stringify(message));
                document.querySelector('#message-input').value = '';  // Clear the input field
            }
        }
    </script>

{% endblock %}
